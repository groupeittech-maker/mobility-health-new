<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - Mobility Health</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .step {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            background-color: var(--light-bg);
            color: var(--secondary-color);
        }
        .step.active {
            background-color: var(--primary-color);
            color: white;
        }
        .step-content {
            display: none;
        }
        .step-content.active {
            display: block;
        }
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--secondary-color);
        }
        .password-strength.weak { color: var(--danger-color); }
        .password-strength.medium { color: var(--warning-color); }
        .password-strength.strong { color: var(--success-color); }
        .masked-email {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin: 1rem 0;
            word-break: break-all;
        }
        .timer {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 1rem 0;
        }
        .timer.warning {
            color: var(--danger-color);
        }
        .timer.normal {
            color: var(--success-color);
        }
        .attempts-warning {
            text-align: center;
            color: var(--warning-color);
            font-weight: 600;
            margin: 0.5rem 0;
        }
        .verification-code-input {
            font-size: 2rem;
            text-align: center;
            letter-spacing: 0.5rem;
            font-weight: 600;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="auth-container">
            <div class="auth-logo" style="margin-bottom: 1rem;">
                <img src="assets/logo_officiel_mh.jpg" alt="Mobility HealthCare" class="brand-logo" style="width: 200px; max-width: 100%;">
                <p class="slogan">Travel safe. Life free</p>
            </div>
            <h2>Réinitialiser le mot de passe</h2>
            
            <!-- Indicateur d'étapes -->
            <div class="step-indicator">
                <div class="step active" id="step1Indicator">1. Email</div>
                <div class="step" id="step2Indicator">2. Code</div>
                <div class="step" id="step3Indicator">3. Nouveau mot de passe</div>
            </div>
            
            <!-- Étape 1: L'utilisateur saisit son email -->
            <div class="step-content active" id="step1">
                <form id="requestEmailForm">
                    <div class="form-group">
                        <label for="emailInput">Adresse email de votre compte</label>
                        <input type="email" id="emailInput" name="email" required autocomplete="email" placeholder="vous@example.com">
                        <small style="color: var(--secondary-color);">Nous enverrons un code de réinitialisation si l'email existe.</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="sendCodeBtn" style="width: 100%;">Envoyer le code</button>
                    </div>
                </form>
                <div id="codeSentMessage" style="display: none; text-align: center; margin-top: 1rem;">
                    <p style="color: var(--success-color); font-weight: 600;">Code envoyé !</p>
                    <p class="timer normal" id="timerDisplay"></p>
                    <p class="masked-email" id="maskedEmailDisplay" style="font-size: 1rem;"></p>
                </div>
            </div>
            
            <!-- Étape 2: Vérifier le code -->
            <div class="step-content" id="step2">
                <p style="text-align: center; color: var(--muted-text); margin-bottom: 1rem;">
                    Code envoyé à <span id="maskedEmailStep2" class="masked-email" style="font-size: 1rem;"></span>
                </p>
                <p class="timer normal" id="timerDisplayStep2"></p>
                <p class="attempts-warning" id="attemptsWarning" style="display: none;"></p>
                <form id="verifyCodeForm">
                    <div class="form-group">
                        <label for="reset_code">Code de réinitialisation</label>
                        <input type="text" id="reset_code" name="reset_code" class="verification-code-input" required maxlength="6" pattern="[0-9]{6}" placeholder="000000">
                        <small style="color: var(--secondary-color);">Entrez le code à 6 chiffres reçu par email</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="verifyCodeBtn" style="width: 100%;">Vérifier le code</button>
                    </div>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    <button type="button" class="btn btn-secondary" onclick="goToStep(1)" style="background: none; border: none; color: var(--primary-color); text-decoration: underline; cursor: pointer;">← Retour</button>
                </div>
            </div>
            
            <!-- Étape 3: Nouveau mot de passe -->
            <div class="step-content" id="step3">
                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="new_password">Nouveau mot de passe</label>
                        <input type="password" id="new_password" name="new_password" required autocomplete="new-password" minlength="8">
                        <div id="passwordStrength" class="password-strength"></div>
                        <small style="color: var(--secondary-color);">Minimum 8 caractères</small>
                    </div>
                    <div class="form-group">
                        <label for="new_password_confirm">Confirmer le nouveau mot de passe</label>
                        <input type="password" id="new_password_confirm" name="new_password_confirm" required autocomplete="new-password">
                        <div id="passwordMatch" style="margin-top: 0.5rem; font-size: 0.875rem;"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="resetPasswordBtn" style="width: 100%;">Réinitialiser le mot de passe</button>
                    </div>
                </form>
                <div style="text-align: center; margin-top: 1rem;">
                    <button type="button" class="btn btn-secondary" onclick="goToStep(2)" style="background: none; border: none; color: var(--primary-color); text-decoration: underline; cursor: pointer;">← Retour</button>
                </div>
            </div>
            
            <div class="auth-links">
                <p><a href="login.html">Retour à la connexion</a></p>
                <p><a href="index.html">Retour à l'accueil</a></p>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
