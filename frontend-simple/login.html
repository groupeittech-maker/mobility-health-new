<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Mobility Health</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #registrationSuccess {
            background-color: rgba(21, 164, 108, 0.1);
            border: 1px solid rgba(21, 164, 108, 0.4);
            color: var(--success-color);
        }
        .slogan {
            margin-top: 0.5rem;
            color: var(--secondary-color);
            font-size: 1.1rem;
            font-weight: 500;
            font-style: italic;
            letter-spacing: 0.5px;
            text-align: center;
        }
        /* Styles pour mobile */
        @media (max-width: 768px) {
            .auth-logo img {
                max-height: 100px !important;
                width: auto !important;
            }
            .auth-card {
                padding: 1.5rem;
            }
        }
        @media (max-width: 480px) {
            .auth-logo img {
                max-height: 80px !important;
            }
            .auth-card {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="auth-shell">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="assets/logo_officiel_mh.jpg" alt="Mobility HealthCare" class="brand-logo" style="max-width: 100%; height: auto; object-fit: contain;">
                <p class="slogan">Travel safe. Life free</p>
            </div>
            <h2>Connexion</h2>
            
            <!-- Message de confirmation d'inscription -->
            <div id="registrationSuccess" class="alert alert-success" style="display: none; margin-bottom: 1rem;">
                <strong>Inscription r√©ussie !</strong> Vous pouvez maintenant vous connecter.
            </div>
            
            <form id="loginForm" method="POST" action="#" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur ou Email</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required autocomplete="current-password" style="padding-right: 45px;">
                        <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 5px; color: #666; font-size: 1.2rem;" title="Afficher/Masquer le mot de passe">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div style="text-align: right; margin-top: 0.5rem;">
                        <a href="#" id="forgotPasswordLink" style="color: var(--primary-color); text-decoration: none; font-size: 0.875rem;">Mot de passe oubli√© ?</a>
                    </div>
                </div>

                <div class="form-actions" style="border-top:none;padding-top:0;">
                    <button type="submit" class="btn btn-primary" id="loginBtn" style="width: 100%;">Se connecter</button>
                </div>
            </form>
            <div class="auth-links">
                <p>Pas encore de compte ? <a href="register.html" style="color: var(--primary-color); text-decoration: none;">S'inscrire</a></p>
                <p style="margin-top: 0.5rem;"><a href="index.html" style="color: var(--primary-color); text-decoration: none;">Retour √† l'accueil</a></p>
            </div>
            <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px dashed rgba(79, 31, 120, 0.25);">
                <a href="https://mobilityhealth-care.com/" target="_blank" rel="noopener noreferrer" style="color: var(--muted-text); text-decoration: none; font-size: 0.875rem;">https://mobilityhealth-care.com/</a>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
