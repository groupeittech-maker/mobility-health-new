<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Court - Mobility Health</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Mobility Health</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="questionnaire-short.html">Questionnaire Court</a></li>
                <li><a href="questionnaire-long.html">Questionnaire Long</a></li>
                <li><a href="attestations.html">Mes Attestations</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2>Questionnaire Court</h2>
            <p>Veuillez remplir ce formulaire pour votre souscription</p>
            
            <form id="questionnaireShortForm">
                <div class="form-group">
                    <label for="sante_generale">État de santé général *</label>
                    <select id="sante_generale" name="sante_generale" required>
                        <option value="">Sélectionnez...</option>
                        <option value="excellent">Excellent</option>
                        <option value="bon">Bon</option>
                        <option value="moyen">Moyen</option>
                        <option value="faible">Faible</option>
                    </select>
                    <span class="error-message" id="sante_generale_error"></span>
                </div>

                <div class="form-group">
                    <label for="allergies">Allergies connues</label>
                    <textarea id="allergies" name="allergies" rows="3" placeholder="Listez vos allergies si vous en avez"></textarea>
                </div>

                <div class="form-group">
                    <label for="medicaments_actuels">Médicaments actuels</label>
                    <textarea id="medicaments_actuels" name="medicaments_actuels" rows="3" placeholder="Listez les médicaments que vous prenez actuellement"></textarea>
                </div>

                <div class="form-group">
                    <label for="conditions_medicales">Conditions médicales existantes</label>
                    <textarea id="conditions_medicales" name="conditions_medicales" rows="3" placeholder="Décrivez vos conditions médicales si vous en avez"></textarea>
                </div>

                <div class="form-group">
                    <label for="assurance_actuelle">Assurance actuelle</label>
                    <input type="text" id="assurance_actuelle" name="assurance_actuelle" placeholder="Nom de votre assurance actuelle (si applicable)">
                </div>

                <div class="form-group">
                    <label for="subscription_id">ID de souscription *</label>
                    <input type="number" id="subscription_id" name="subscription_id" required placeholder="Entrez l'ID de votre souscription">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Annuler</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Enregistrer</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mobility Health. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/questionnaire-short.js"></script>
</body>
</html>
