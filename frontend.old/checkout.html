<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mobility Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .checkout-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .payment-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .payment-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .payment-info-item:last-child {
            margin-bottom: 0;
            font-weight: bold;
            font-size: 18px;
            padding-top: 10px;
            border-top: 2px solid #dee2e6;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .success-message.active {
            display: block;
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="header">
            <h1>üí≥ Paiement</h1>
            <p>Finalisez votre souscription</p>
        </div>
        
        <div class="payment-info">
            <div class="payment-info-item">
                <span>Montant:</span>
                <span id="amount">0.00 ‚Ç¨</span>
            </div>
            <div class="payment-info-item">
                <span>R√©f√©rence:</span>
                <span id="reference">-</span>
            </div>
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Num√©ro de carte</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>
            
            <div class="form-group">
                <label for="cardName">Nom sur la carte</label>
                <input type="text" id="cardName" placeholder="Jean Dupont" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry">Date d'expiration</label>
                    <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Payer maintenant
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Traitement en cours...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Paiement r√©ussi ! Votre souscription est maintenant active.
        </div>
        
        <div class="error-message" id="errorMessage">
            ‚ùå Le paiement a √©chou√©. Veuillez r√©essayer.
        </div>
    </div>
    
    <script>
        // R√©cup√©rer les param√®tres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        const token = urlParams.get('token');
        const amount = urlParams.get('amount');
        const apiBaseUrl = urlParams.get('api_url') || 'http://localhost:8000/api/v1';
        
        // Afficher les informations de paiement
        if (amount) {
            document.getElementById('amount').textContent = parseFloat(amount).toFixed(2) + ' ‚Ç¨';
        }
        if (token) {
            document.getElementById('reference').textContent = token.substring(0, 12) + '...';
        }
        
        // Formatage du num√©ro de carte
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });
        
        // Formatage de la date d'expiration
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });
        
        // Formatage du CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        
        // Gestion de la soumission du formulaire
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Masquer les messages pr√©c√©dents
            successMessage.classList.remove('active');
            errorMessage.classList.remove('active');
            
            // Afficher le loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            
            try {
                // Simuler le traitement du paiement
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Appeler le webhook du backend
                const response = await fetch(`${apiBaseUrl}/payments/webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        payment_id: parseInt(paymentId),
                        external_reference: `EXT-${Date.now()}`,
                        status: 'success',
                        amount: parseFloat(amount)
                    })
                });
                
                if (response.ok) {
                    successMessage.classList.add('active');
                    
                    // Rediriger apr√®s 3 secondes
                    setTimeout(() => {
                        window.location.href = `/subscriptions/${urlParams.get('subscription_id')}`;
                    }, 3000);
                } else {
                    throw new Error('Payment failed');
                }
            } catch (error) {
                console.error('Payment error:', error);
                errorMessage.classList.add('active');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
